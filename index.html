<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1 id="number">76</h1>
          <br />
          <p class="pcir">of 100</p>
        </div>
        <div class="great">
          <h2>Great</h2>
          <p class="pgr">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card-summary">
        <h3>Summary</h3>
        <div class="summary-desc" id="reaction">
          <div class="summary-left">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p class="reaciton">Reaction</p>
          </div>
          <div class="summary-right">
            <p>80 <span> / 100</span></p>
          </div>
        </div>
        <div class="summary-desc" id="memory">
          <div class="summary-left">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" />
            <p class="memory">Memory</p>
          </div>
          <div class="summary-right">
            <p>92 <span> / 100</span></p>
          </div>
        </div>
        <div class="summary-desc" id="varbal">
          <div class="summary-left">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
            <p class="varbal">Verbal</p>
          </div>
          <div class="summary-right">
            <p>61 <span> / 100</span></p>
          </div>
        </div>
        <div class="summary-desc" id="visual">
          <div class="summary-left">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" />
            <p class="visual">Visual</p>
          </div>
          <div class="summary-right">
            <p>72 <span> / 100</span></p>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>

    <script>
      let number = document.getElementById("number");
      let counter = 0;

      setInterval(() => {
        if (counter == 76) {
          clearInterval();
        } else {
          counter += 1;
          number.innerHTML = counter;
        }
      }, 28);
    </script>
  </body>
</html>
